<div class="ui-fluid">


    <div class="card card-w-title box">

        <div class="lm-title-card">
            <h1>Meus Dados</h1>
        </div>

        <div class="ui-g form-group">
            <div class="ui-grid">
                <div class="ui-grid-col-12">
                    <label [innerHTML]="'Por favor preencha as informações abaixo para criarmos sua conta:'"></label>
                </div>
            </div>
            <form [formGroup]="form">

                <div class="ui-g-12">
                    <div class="ui-g-3">
                        <div class="ui-g-12">
                            <label>CNPJ*:</label>
                        </div>
                        <input type="text" pInputText formControlName="cnpj" [value]="form.value.cnpj | maskCnpj" [ngClass]="{'ui-state-error': form.controls.cnpj.status === 'INVALID' && form.controls.cnpj.touched === true}" [readonly]="form.value.cnpjReadonly" maxlength="18">
                        <label class="message-error" *ngIf="form.controls.cnpj.status === 'INVALID' && form.controls.cnpj.touched === true" [innerHTML]="'Por favor preencher CNPJ!'"></label>
                    </div>

                    <div class="ui-g-9">
                        <div class="ui-g-12">
                            <label>Razão Social*:</label>
                        </div>
                        <input type="text" pInputText formControlName="companyName" [ngClass]="{'ui-state-error': form.controls.companyName.status === 'INVALID' && form.controls.companyName.touched === true}">
                        <label class="message-error" *ngIf="form.controls.companyName.status === 'INVALID' && form.controls.companyName.touched === true" [innerHTML]="'Por favor preencher a razão social!'"></label>
                    </div>
                </div>

                <div class="ui-g-8">
                    <div class="ui-g-12">
                        <div class="ui-g-12">
                            <label>E-mail*:</label>
                        </div>
                        <input type="text" pInputText formControlName="email" [ngClass]="{'ui-state-error': form.controls.email.status === 'INVALID' && form.controls.email.touched === true}">
                        <label class="message-error" *ngIf="form.controls.email.status === 'INVALID' && form.controls.email.touched === true" [innerHTML]="'Por favor preencher o e-mail!'"></label>
                    </div>
                </div>

                <div class="ui-g-4">
                    <div class="ui-g-12">
                        <div class="ui-g-12">
                            <label>Telefone:</label>
                        </div>
                        <input type="text" pInputText formControlName="phoneNumber" [value]="form.value.phoneNumber | phoneNumber" maxlength="16">
                    </div>
                </div>

                <div class="ui-g-12">
                    <div class="ui-g-12">
                        <div class="ui-g-12">
                            <label>Nome do Responsável*:</label>
                        </div>
                        <input type="text" pInputText formControlName="responsibleName" [ngClass]="{'ui-state-error': form.controls.responsibleName.status === 'INVALID' && form.controls.responsibleName.touched === true}">
                        <label class="message-error" *ngIf="form.controls.responsibleName.status === 'INVALID' && form.controls.responsibleName.touched === true" [innerHTML]="'Por favor preencher o nome do responsável!'"></label>
                    </div>
                </div>

                <div class="ui-g-12">
                    <div class="ui-g-3">
                        <div class="ui-g-12">
                            <label>CEP*:</label>
                        </div>
                        <input pInputText type="text" formControlName="zipcode" [value]="form.value.zipcode | maskCep" (keyup)="getAddress(form.value.zipcode)" [ngClass]="{'ui-state-error': form.controls.zipcode.status === 'INVALID' && form.controls.zipcode.touched === true}" maxlength="9">
                        <label class="message-error" *ngIf="form.controls.zipcode.status === 'INVALID' && form.controls.zipcode.touched === true" [innerHTML]="'Por favor preencher o CEP!'"></label>
                    </div>

                    <div class="ui-g-9">
                        <div class="ui-g-12">
                            <label>Logradouro*:</label>
                        </div>
                        <input type="text" pInputText formControlName="address" [ngClass]="{'ui-state-error': form.controls.address.status === 'INVALID' && form.controls.address.touched === true}">
                        <label class="message-error" *ngIf="form.controls.address.status === 'INVALID' && form.controls.address.touched === true" [innerHTML]="'Por favor preencher o logradouro!'"></label>
                    </div>
                </div>

                <div class="ui-g-12">
                    <div class="ui-g-3">
                        <div class="ui-g-12">
                            <label>Número*:</label>
                        </div>
                        <input type="text" pInputText formControlName="number" [ngClass]="{'ui-state-error': form.controls.number.status === 'INVALID' && form.controls.number.touched === true}">
                        <label class="message-error" *ngIf="form.controls.number.status === 'INVALID' && form.controls.number.touched === true" [innerHTML]="'Por favor preencher o número do endereço!'"></label>
                    </div>

                    <div class="ui-g-9">
                        <div class="ui-g-12">
                            <label>Complemento:</label>
                        </div>
                        <input type="text" pInputText formControlName="complement" [ngClass]="{'ui-state-error': form.controls.complement.status === 'INVALID' && form.controls.complement.touched === true}">
                        <label class="message-error" *ngIf="form.controls.complement.status === 'INVALID' && form.controls.complement.touched === true" [innerHTML]="'Por favor preencher o complemento!'"></label>
                    </div>
                </div>

                <div class="ui-g-12">
                    <div class="ui-g-9">
                        <div class="ui-g-12">
                            <label>Cidade*:</label>
                        </div>
                        <input type="text" pInputText formControlName="city" [ngClass]="{'ui-state-error': form.controls.city.status === 'INVALID' && form.controls.city.touched === true}">
                        <label class="message-error" *ngIf="form.controls.city.status === 'INVALID' && form.controls.city.touched === true" [innerHTML]="'Por favor preencher a cidade!'"></label>
                    </div>

                    <div class="ui-g-3">
                        <div class="ui-g-12">
                            <label>Estado*:</label>
                        </div>
                        <p-dropdown [options]="states" formControlName="state" [ngClass]="{'ui-state-error': form.controls.state.status === 'INVALID' && form.controls.state.touched === true}" placeholder="Selecione o estado" optionLabel="name" [showClear]="false"></p-dropdown>
                        <label class="message-error" *ngIf="form.controls.state.status === 'INVALID' && form.controls.state.touched === true" [innerHTML]="'Por favor preencher o estado!'"></label>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="btn" class="card card-w-title box">
        <div class="ui-g form-group">
            <div class="ui-g-8"></div>
            <div class="ui-g-2">
                <button pButton type="button" label="Voltar" class="ui-button-secondary raised-btn" (click)="onReceipt(form, '')"></button>
            </div>
            <div class="ui-g-2">
                <button pButton type="button" label="Continuar" class="raised-btn" (click)="onReceipt(form, 'register')" [disabled]="form.invalid"></button>
            </div>
        </div>
    </div>
</div>
