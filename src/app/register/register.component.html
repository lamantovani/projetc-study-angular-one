<div class="ui-fluid">

    <div class="card card-w-title box">
        <form [formGroup]="form">

            <div class="lm-title-card">
                <h1>Maquininha PagSeguro</h1>
            </div>

            <div class="ui-g form-group">
                <div class="ui-grid">
                    <label [innerHTML]="info"></label>
                </div>
                <div class="ui-grid">
                    <div class="ui-grid-col-12">
                        <label [innerHTML]="'Você já tem a maquininha?'"></label>
                    </div>
                </div>
                <div class="ui-grid">
                    <div class="ui-grid-col-2">
                        <p-radioButton formControlName="radio" id="nao" name="cg" value="nao"></p-radioButton>
                        <label [innerHTML]="'Não'"></label>
                    </div>

                    <div class="ui-grid-col-2">
                        <p-radioButton formControlName="radio" id="sim" name="cg" value="sim"></p-radioButton>
                        <label [innerHTML]="'Sim'"></label>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div id="btn" class="card card-w-title box">
        <div class="ui-g form-group">
            <div class="ui-g-8"></div>
            <div class="ui-g-2">
                <button pButton type="button" label="Voltar" class="ui-button-secondary raised-btn" (click)="onReceipt(form, 'signup')"></button>
            </div>
            <div class="ui-g-2">
                <button pButton type="button" label="Continuar" class="raised-btn" [disabled]="form.invalid" (click)="onReceipt(form, 'buy')"></button>
            </div>
        </div>
    </div>
</div>
