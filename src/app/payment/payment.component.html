<div class="ui-fluid">
    <div class="card card-w-title box">

        <div class="lm-title-card">
            <h1>Confirmação</h1>
        </div>

        <div class="ui-g form-group" *ngFor="let confirm of listConfirmatioDTO">
            <div class="ui-grid">
                <div class="ui-grid-col-3">
                    <span><img src={{confirm.img}}></span>
                </div>
                <div class="ui-grid-col-3">
                    <label [innerHTML]="confirm.type + ': ' + confirm.description"></label>
                </div>
                <div class="ui-grid-col-3">
                    <label [innerHTML]="'Quantidade: ' + confirm.quantity"></label>
                </div>
                <div class="ui-grid-col-3">
                    <label id="title" [innerHTML]="confirm.sumValue | currencyCuston: 'R$' : '/Mês'"></label>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="box">
    <div class="ui-grid-col-12">
        <div class="line-price"></div>
        <div class="ui-grid-col-6">
            <label [innerHTML]="'Total'"></label>
        </div>
        <div class="ui-grid-col-6">
            <label [innerHTML]="sumary.total | currencyCuston: 'R$' : '/Mês'"></label>
        </div>
    </div>
</div>

<div class="container">
    <form [formGroup]="form">
        <div class="card card-w-title box">
            <div class="ui-grid">
                <div class="ui-grid-col-1" style="padding: 5px 0 0 10px;">
                    <p-checkbox name="plan" value="3" inputId="3" formControlName="accepted"></p-checkbox>
                </div>

                <div class="ui-grid-col-10">
                    <label [innerHTML]="'A(s) maquininha(s) será(ão) entregue(s) com o chip da operadora telefônica com melhor sinal para sua região.'"></label>
                    <label>Ao clicar em Continuar, você está de acordo com os termos do 
                        <a href="https://pagseguro.uol.com.br/sobre/contrato-de-servicos?_ga=2.241207360.338450520.1591406965-977134290.1541013012" target="_blank"> contrato do PagSeguro </a>e com os 
                        <a href="https://pagseguro.uol.com.br/sobre/contrato-de-servicos?_ga=2.241207360.338450520.1591406965-977134290.1541013012" target="_blank">Termos de Uso</a>
                        do POS One.</label>
                </div>
            </div>
        </div>
    </form>
</div>

<div id="btn" class="card card-w-title box">
    <div class="ui-g form-group">
        <div class="ui-g-8"></div>
        <div class="ui-g-2">
            <button pButton type="button" label="Voltar" class="ui-button-secondary raised-btn" (click)="onReceiptPrevius(form, 'machine')"></button>
        </div>
        <div class="ui-g-2">
            <button pButton type="button" label="Continuar" class="raised-btn" [disabled]="form.invalid" (click)="onReceipt(form, 'card-data')"></button>
        </div>
    </div>
</div>
